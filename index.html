<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen w-screen">

  <!-- CONTAINER -->
  <div id="screen-container" class="h-full w-full flex font-mono">

    <!-- LEFT SIDE OF THE PAGE -->
    <div id="left-side-of-page" class="h-full w-3/12">

      <!-- BORDER of LEFT SIDE CONTAINER -->
      <div id="steps-container-left" class="h-full w-full flex justify-center items-center">

        <!-- SIDEBAR CONTAINER -->
        <div id="sidebar-container" class="h-11/12 w-11/12 grid grid-rows-25 grid-cols-12 bg-[url('assets/images/bg-sidebar-desktop.svg')] bg-cover bg-center bg-no-repeat rounded-3xl">
          
        </div>

      </div>
    </div>

    <!-- RIGHT SIDE OF THE PAGE â‰ˆ BORDER -->
    <div id="right-side-of-page" class="h-full w-9/12 border-4 border-red-600">

      <!-- PAGES -->
      <div id="pages-container" class="h-10/12 w-full border-4 border-purple-400">

        <!-- PAGE 1 -->
        <div id="page1" class="block grid grid-rows-12 grid-cols-12 h-full w-full">
          <div id="page1-container" class="row-start-2 row-end-12 col-start-2 col-end-12 border-2 border-red-600">
            <!-- LEFT OFF HERE -->
            <!-- TRYING TO MAKE THE FIRST PAGE OF THE FORM THING -->
          </div>
        </div>

        <!-- LEFT OFF HERE  -->
        <!-- GET LAYOUT OFF BUTTONS AT BOTTOM TO GIVE IDEA OF WHERE EVERYTHIGN GOES -->

        
        <div id="page2" class="hidden h-full w-full bg-orange-200">Page 2</div>
        <div id="page3" class="hidden h-full w-full bg-yellow-200">Page 3</div>
        <div id="page4" class="hidden h-full w-full bg-green-200">Page 4</div>
        <!-- <div id="page4" class="4 hidden h-full w-full bg-green-200">THANk YOU</div> -->
      </div>

      <!-- GO BACK AND NEXT/SUBMIT BUTTONS -->
      <div id="back-next-buttons" class="h-2/12 w-full flex justify-center items-center border-4 border-blue-900">
        <button id="back-button" class="text-4xl border-2 border-black hover:bg-gray-400 active:bg-red-400 cursor-pointer">back</button>
        <button id="next-button" class="ml-10 text-4xl border-2 border-black hover:bg-gray-400 active:bg-green-400 cursor-pointer">next</button>
      </div>
    </div>

  </div>

 
  <script src="index.js"></script>
</body>
</html>
