<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen w-screen">

  <!-- CONTAINER -->
  <div id="screen-container" class="h-full w-full flex font-mono">

    <!-- LEFT SIDE OF THE PAGE -->
    <div id="left-side-of-page" class="h-full w-3/12">

      <!-- BORDER of LEFT SIDE CONTAINER -->
      <div id="steps-container-left" class="h-full w-full flex justify-center items-center">

        <!-- SIDEBAR CONTAINER -->
        <div id="sidebar-container" class="h-11/12 w-11/12 grid grid-rows-25 grid-cols-12 bg-[url('assets/images/bg-sidebar-desktop.svg')] bg-cover bg-center bg-no-repeat rounded-3xl">
          
        </div>

      </div>
    </div>

    <!-- RIGHT SIDE OF THE PAGE â‰ˆ BORDER -->
    <div id="right-side-of-page" class="h-full w-9/12 border-4 border-red-600">

      <!-- PAGES -->
      <div id="pages-container" class="h-10/12 w-full">

        <!-- PAGE 1 -->
        <div id="page1" class="block grid grid-rows-12 grid-cols-12 h-full w-full">
          <div id="page1-container" class="grid grid-rows-12 grid-cols-12 row-start-2 row-end-12 col-start-2 col-end-12 border-2 border-red-600">
            <h1 class="row-start-1 row-end-3 col-start-1 col-end-13 border-2 border-red-600">Personal Info</h1>
            <h2 class="row-start-3 row-end-4 col-start-1 col-end-13 border-2 border-red-600">Please provide your name, email address, and phone number.</h2>

            <!-- NAME -->
            <label class="row-start-4 row-end-5 col-start-1 col-end-13 border-2 border-red-600" for="name">Name</label>
            <input id="name" class="row-start-5 row-end-7 col-start-1 col-end-13 border-2 border-black rounded-md" type="text" placeholder="e.g. Stephen King">
            <!-- EMAIL ADDRESS -->
            <label class="row-start-7 row-end-8 col-start-1 col-end-13 border-2 border-red-600" for="email-address">Email Address</label>
            <input id="email-address" class="row-start-8 row-end-10 col-start-1 col-end-13 border-2 border-black rounded-md" type="text" placeholder="e.g. stephenking@lorem.com">
            <!-- PHONE NUMBER -->
            <label class="row-start-10 row-end-11 col-start-1 col-end-13 border-2 border-red-600" for="phone-number">Phone Number</label>
            <input id="phone-number" class="m-4 row-start-11 row-end-13 col-start-1 col-end-13 border-2 border-black rounded-md" type="text" placeholder="e.g. +1 234 567 890">

          </div>
        </div>

        
        <div id="page2" class="hidden h-full w-full bg-orange-200">Page 2</div>
        <div id="page3" class="hidden h-full w-full bg-yellow-200">Page 3</div>
        <div id="page4" class="hidden h-full w-full bg-green-200">Page 4</div>
        <!-- <div id="page4" class="4 hidden h-full w-full bg-green-200">THANk YOU</div> -->
      </div>

      <!-- GO BACK AND NEXT/SUBMIT BUTTONS -->
      <div id="back-next-buttons" class="h-2/12 w-full grid grid-rows-12 grid-cols-25">
        <button id="back-button" class="row-start-3 row-end-8 col-start-5 col-end-8 text-2xl text-gray-500 hover:text-blue-800 hover:underline active:bg-red-400 cursor-pointer">Go Back</button>
        <button id="next-button" class="row-start-3 row-end-8 col-start-20 col-end-23 text-2xl text-white rounded-2xl bg-blue-900 hover:bg-blue-800 active:bg-green-400 cursor-pointer shadow-sm">Next Step</button>
      </div>
    </div>

  </div>

 
  <script src="index.js"></script>
</body>
</html>
