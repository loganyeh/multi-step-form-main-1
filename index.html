<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen w-screen">

  <!-- CONTAINER -->
  <div id="container" class="h-full w-full flex">

    <!-- LEFT SIDE OF THE PAGE -->
    <div id="left-side-of-page" class="h-full w-3/12">
      <!-- STEPS -->
      <div id="steps-container" class="h-full w-full flex justify-center items-center border-4 border-blue-600">

        <!-- STEP 1 -->
        <div id="steps" class="h-11/12 w-11/12 grid grid-rows-7 grid-cols-12 rounded-3xl border-2 border-red-600">
          <!--  -->
          <div id="step-1" class="row-start-1 row-end-2 col-start-2 col-end-12 flex border-2 border-red-600">

            <!--  -->
            <div id="step-number-1" class="h-full w-1/3 flex justify-center items-center rounded-full border-2 border-red-600 text-3xl">1</div>

            <div id="step-1-number" class="h-full w-2/3 border-2 border-red-600">
              <div id="step-1-title" class="h-1/2 w-full border-2 border-red-600">Step 1</div>
              <div id="step-1-text" class="h-1/2 w-full border-2 border-red-600">YOUR INFO</div>
            </div>
          </div>



          <div id="step-2" class="row-start-2 row-end-3 col-start-2 col-end-12 border-2 border-red-600"></div>
          <div id="step-3" class="row-start-3 row-end-4 col-start-2 col-end-12 border-2 border-red-600"></div>
          <div id="step-4" class="row-start-4 row-end-5 col-start-2 col-end-12 border-2 border-red-600"></div>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE OF THE PAGE -->
    <div id="right-side-of-page" class="h-full w-9/12 border-4 border-red-600">
      <!-- PAGES -->
      <div id="pages-container" class="h-10/12 w-full border-4 border-purple-400">
        <div id="page1" class="1 block h-full w-full bg-red-200">Page 1</div>
        <div id="page2" class="2 hidden h-full w-full bg-orange-200">Page 2</div>
        <div id="page3" class="3 hidden h-full w-full bg-yellow-200">Page 3</div>
        <div id="page4" class="4 hidden h-full w-full bg-green-200">Page 4</div>
      </div>


      <!-- GO BACK AND NEXT/SUBMIT BUTTONS -->
      <div id="back-next-buttons" class="h-2/12 w-full flex justify-center items-center border-4 border-blue-900">
        <button id="back-button" class="text-4xl border-2 border-black hover:bg-gray-400 active:bg-red-400 cursor-pointer">back</button>
        <button id="next-button" class="ml-10 text-4xl border-2 border-black hover:bg-gray-400 active:bg-green-400 cursor-pointer">next</button>
      </div>
    </div>

  </div>

 
  <script src="index.js"></script>
</body>
</html>
