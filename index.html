<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen w-screen">

  <!-- CONTAINER -->
  <div id="container" class="h-full w-full flex">

    <!-- LEFT SIDE OF THE PAGE -->
    <div id="left-side-of-page" class="h-full w-4/12">
      <!-- STEPS -->
      <div id="steps" class="h-full w-full border-4 border-blue-600">

      </div>
    </div>

    <!-- RIGHT SIDE OF THE PAGE -->
    <div id="right-side-of-page" class="h-full w-8/12 border-4 border-red-600">
      <!-- PAGES -->
      <div id="pages-container" class="h-10/12 w-full border-4 border-purple-400">
        <div id="page-1" class="h-full w-full bg-red-200"></div>
        <!-- <div id="page-2" class="h-full w-full bg-orange-200"></div>
        <div id="page-3" class="h-full w-full bg-yellow-200"></div>
        <div id="page-4" class="h-full w-full bg-green-200"></div> -->
      </div>


      <!-- GO BACK AND NEXT/SUBMIT BUTTONS -->
      <div id="back-next-buttons" class="h-2/12 w-full flex justify-center items-center border-4 border-blue-900">
        <button id="next-button" class="text-4xl border-2 border-black hover:bg-gray-400 active:bg-red-400 cursor-pointer">next</button>
      </div>
    </div>

  </div>

 
  <script src="index.js"></script>
</body>
</html>
