<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen w-screen">

  <!-- CONTAINER -->
  <div id="screen-container" class="h-full w-full flex font-mono">

    <!-- LEFT SIDE OF THE PAGE -->
    <div id="left-side-of-page" class="h-full w-3/12">

      <!-- BORDER of LEFT SIDE CONTAINER -->
      <div id="steps-container-left" class="h-full w-full flex justify-center items-center">

        <!-- SIDEBAR CONTAINER -->
        <div id="sidebar-container" class="h-11/12 w-11/12 grid grid-rows-25 grid-cols-12 bg-[url('assets/images/bg-sidebar-desktop.svg')] bg-cover bg-center bg-no-repeat rounded-3xl">
          
        </div>

      </div>
    </div>

    <!-- RIGHT SIDE OF THE PAGE â‰ˆ BORDER -->
    <form action="" class="h-full w-9/12 border-4 border-blue-600">
      <div id="right-side-of-page" class="h-full w-full">

        <!-- TOP HALF OF RIGHT SIDE -->
        <!-- PAGES -->
        <div id="pages-container" class="h-10/12 w-full border-4 border-purple-600">

          <!-- PAGE 1 -->
          <div id="page1" class="hidden grid grid-rows-12 grid-cols-12 h-full w-full">
            <div id="page1-container" class="grid grid-rows-12 grid-cols-12 row-start-2 row-end-12 col-start-2 col-end-12">
              <h1 class="flex items-end row-start-1 row-end-3 col-start-1 col-end-13 mb-2 font-bold text-5xl text-blue-900">Personal info</h1>
              <h2 class="row-start-3 row-end-4 col-start-1 col-end-13 text-xl text-gray-500">Please provide your name, email address, and phone number.</h2>

              <!-- NAME -->
              <label class="flex items-end row-start-4 row-end-5 col-start-1 col-end-13 text-xl text-blue-900">Name</label>
              <input id="name" class="mt-2 mr-12 mb-6 row-start-5 row-end-7 col-start-1 col-end-13 text-xl font-medium border-2 border-gray-300 rounded-xl" type="text" placeholder=" e.g.Stephen King" required>
              <!-- EMAIL ADDRESS -->
              <label class="flex items-end row-start-7 row-end-8 col-start-1 col-end-13 text-xl text-blue-900">Email Address</label>
              <input id="email-address" class="mt-2 mr-12 mb-6 row-start-8 row-end-10 col-start-1 col-end-13 text-xl font-medium border-2 border-gray-300 rounded-xl" type="text" placeholder=" e.g.stephenking@lorem.com" required>
              <!-- PHONE NUMBER -->
              <label class="flex items-end row-start-10 row-end-11 col-start-1 col-end-13 text-xl text-blue-900">Phone Number</label>
              <input id="phone-number" class="mt-2 mr-12 mb-6 row-start-11 row-end-13 col-start-1 col-end-13 text-xl font-medium border-2 border-gray-300 rounded-xl" type="text" placeholder=" e.g.+1 234 567 890" required>

            </div>
          </div>
          
          <!-- Page 2 -->
          <div id="page2" class="block grid grid-rows-12 grid-cols-12 h-full w-full">

            <!-- PAGE 2 CONTAINER -->
            <div id="page2-container" class="grid grid-rows-12 grid-cols-12 row-start-2 row-end-12 col-start-2 col-end-12">
              <h1 class="flex items-end row-start-1 row-end-3 col-start-1 col-end-13 mb-2 font-bold text-5xl text-blue-900">Select your plan</h1>
              <h2 class="row-start-3 row-end-4 col-start-1 col-end-13 text-xl text-gray-500">You have the option of monthly or yearly billing.</h2>

              <!-- SUBSCRIPTIONS TIERS -->
              <div id="subscription-tier-container" class="flex row-start-4 row-end-10 col-start-1 col-end-13">
                <!-- ARCADE -->
                <div id="arcade-tier" class="grid grid-rows-10 grid-cols-10 h-11/12 w-1/3 m-12 border-2 border-gray-400 rounded-2xl">
                  <img src="assets/images/icon-arcade.svg" alt="Arcade Tier" id="arcade-tier-image" class="w-full h-full object-contain row-start-2 row-end-5 col-start-2 col-end-5">
                  <div id="arcade-title" class="flex items-end row-start-7 row-end-9 col-start-2 col-end-6 text-blue-900 text-2xl font-bold">Arcade</div>
                  <div id="arcade-title" class="row-start-9 row-end-11 col-start-2 col-end-6 mt text-gray-400 text-lg">$9/mo</div>
                </div>
                <!-- ADVANCED -->
                <div id="advanced-tier" class="grid grid-rows-10 grid-cols-10 h-11/12 w-1/3 m-12 border-2 border-gray-400 rounded-2xl">
                  <img src="assets/images/icon-advanced.svg" alt="Arcade Tier" id="arcade-tier-image" class="w-full h-full object-contain row-start-2 row-end-5 col-start-2 col-end-5">
                  <div id="arcade-title" class="flex items-end row-start-7 row-end-9 col-start-2 col-end-6 text-blue-900 text-2xl font-bold">Advanced</div>
                  <div id="arcade-title" class="row-start-9 row-end-11 col-start-2 col-end-6 mt text-gray-400 text-lg">$12/mo</div>
                </div>
                <!-- PRO -->
                <div id="pro-tier" class="grid grid-rows-10 grid-cols-10 h-11/12 w-1/3 m-12 border-2 border-gray-400 rounded-2xl">
                  <img src="assets/images/icon-pro.svg" alt="Arcade Tier" id="arcade-tier-image" class="w-full h-full object-contain row-start-2 row-end-5 col-start-2 col-end-5">
                  <div id="arcade-title" class="flex items-end row-start-7 row-end-9 col-start-2 col-end-6 text-blue-900 text-2xl font-bold">Pro</div>
                  <div id="arcade-title" class="row-start-9 row-end-11 col-start-2 col-end-6 mt text-gray-400 text-lg">$15/mo</div>
                </div>

              </div>
              
              <!-- MONTH & YEAR TOGGLE -->
              <div id="monthly-yearly-toggle-container" class="grid grid-rows-6 grid-cols-7 row-start-11 row-end-13 col-start-1 col-end-13">
                <div id="month-year-toggle" class="grid grid-rows-1 grid-cols-7 row-start-1 row-end-5 col-start-1 col-end-8 bg-gray-200 rounded-3xl">
                  <div id="monthly-toggle-text" class="flex justify-center items-center row-start-1 row-end-2 col-start-3 col-end-4 text-xl text-blue-900 font-bold">Monthly</div>
                  <div id="toggle-button" class="flex items-center row-start-1 row-end-2 col-start-4 col-end-5 mx-10 my-4 bg-blue-900 rounded-full">
                    <div id="left-toggle" class="h-6.5 w-6.5 ml-1 bg-white rounded-full cursor-pointer"></div>
                    <div id="right-toggle" class="h-6.5 w-6.5 ml-7 bg-white rounded-full cursor-pointer"></div>
                  </div>
                  <div id="yearly-toggle-text" class="flex justify-center items-center row-start-1 row-end-2 col-start-5 col-end-6 text-xl text-blue-900 font-bold">Yearly</div>
                </div>
              </div>

            </div>

          </div>

          <div id="page3" class="hidden h-full w-full bg-yellow-200">Page 3</div>
          <div id="page4" class="hidden h-full w-full bg-green-200">Page 4</div>
          <!-- <div id="page4" class="4 hidden h-full w-full bg-green-200">THANk YOU</div> -->
        </div>

        <!-- BOTTOM HALF OF RIGHT SIDE -->
        <!-- GO BACK AND NEXT/SUBMIT BUTTONS -->
        <div id="back-next-buttons" class="h-2/12 w-full grid grid-rows-12 grid-cols-25">
          <button id="back-button" class="row-start-3 row-end-8 col-start-5 col-end-8 text-2xl text-gray-500 hover:text-blue-800 hover:underline active:bg-red-400 cursor-pointer">Go Back</button>
          <button id="next-button" class="row-start-3 row-end-8 col-start-20 col-end-23 text-2xl text-white rounded-2xl bg-blue-900 hover:bg-blue-800 active:bg-green-400 cursor-pointer shadow-sm" type="submit">Next Step</button>
          <!-- add disabled to button to prevent from going to next page -->
        </div>

      </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
