<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body class="h-screen w-screen">

  <!-- CONTAINER -->
  <div id="container" class="h-full w-full grid grid-rows-12 grid-cols-12 border-4 border-blue-600">

    <!-- STEPS -->
    <div id="steps" class="h-full w-4/12 border-2 border-black">

    </div>

    <!-- PAGES -->
    <div id="page-1" class="h-10/12 w-8/12 border-2 border-red-600">
      <div id="border-1" class="h-full w-3/4"></div>
    </div>

    <!-- GO BACK AND NEXT/SUBMIT BUTTONS -->
    <div id="back-next-buttons" class="h-2/12 w-4/12 border-2 border-red-600">

    </div>

  </div>
